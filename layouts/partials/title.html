{{ if .Title }}
  <hgroup>
    <h1>{{ .Title }}</h1>
    <p>
    {{- with .Params.Obtained_from -}}
    <b>Obtained from:</b> {{ . -}}<br>
    {{- end -}}
    {{- with .Params.Obtained_on -}}
    <b>Obtained on:</b> {{ . -}}<br>
    {{- end -}}
    {{- with .Params.Origin -}}
    <b>Origin:</b> {{ . -}}<br>
    {{- end -}}
    </p>
    {{- .Content -}}
  </hgroup>
{{ end }}
